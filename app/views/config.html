<div class="container">
  <div>
    <p class="bg-success">{{$successMessage}}</p>
  </div>

  <div ng-if="errorMessage">
    <p class="bg-error">{{$errorMessage}}</p>
  </div>

  <form class="form-inline" role="form">
    <h1> Configuration </h1>
    <div class="row">
      <div class="col-md-9">
        <h3>Boites 15 pouces</h3>
        <div class="form-group">

          <div class="input-group">
            <div class="input-group-addon">Min</div>
            <input class="form-control" type="number" ng-model="config.box15.min" ng-disabled="!config.box15.available">
          </div>
          <div class="input-group">
            <div class="input-group-addon">Max</div>
            <input class="form-control" type="number" ng-model="config.box15.max" ng-disabled="!config.box15.available">
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-addon">Prix</div>
          <input class="form-control" type="text" ng-model="config.box15.price" ng-disabled="!config.box15.available">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="config.box15.available"> disponible
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">

            <label>

            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <h3>Enveloppe T7</h3>
        <div class="form-group">
          <div class="input-group">

    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-default" ng-click="saveConfig()">Sauvegarder</button>
      </div>
    </div>

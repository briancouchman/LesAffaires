<div class="container">
  <div>
    <p class="bg-success">{{$successMessage}}</p>
  </div>

  <div ng-if="errorMessage">
    <p class="bg-error">{{$errorMessage}}</p>
  </div>

  <form class="form-inline" role="form">
    <h1> Configuration </h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Boites 15 pouces</h3>
           <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">Min</div>
              <input class="form-control" type="number" ng-model="config.box15.min">
            </div>
            <div class="input-group">
              <div class="input-group-addon">Max</div>
              <input class="form-control" type="number" ng-model="config.box15.max">
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="config.box15.available"> available
            </label>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Boites 17 pouces</h3>
           <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">Min</div>
              <input class="form-control" type="number" ng-model="config.box17.min">
            </div>
            <div class="input-group">
              <div class="input-group-addon">Max</div>
              <input class="form-control" type="number" ng-model="config.box17.max">
            </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="config.box17.available"> disponible
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Enveloppe T7</h3>
           <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">Min</div>
              <input class="form-control" type="number" ng-model="config.envT7.min">
            </div>
            <div class="input-group">
              <div class="input-group-addon">Max</div>
              <input class="form-control" type="number" ng-model="config.envT7.max">
            </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="config.envT7.available"> disponible
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Enveloppe T6</h3>
         <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">Min</div>
            <input class="form-control" type="number" ng-model="config.envT6.min">
          </div>
          <div class="input-group">
            <div class="input-group-addon">Max</div>
            <input class="form-control" type="number" ng-model="config.envT6.max">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="config.envT6.available"> disponible
            </label>
          </div>
        </div>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-default" ng-click="saveConfig()">Sauvegarder</button>
      </div>
    </div>
  </form>
</div>
